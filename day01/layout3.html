<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/main3.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Contact Us</p>
        </div>
        <div class="email">
            <p>Your Email</p>
            <input type="email" placeholder="email@example.com">
        </div>
        <div class="name-container">
            <div>
                <p>First name</p>
                <input type="text">
            </div>
            <div style="float:right">
                <p>Last name</p>
                <input type="text">
            </div>
        </div>
        <div class="message">
            <div>
                <p>Message</p>
                <input type="text">
            </div>
        <div>
            <input id="sub" type="checkbox" value="Subscribe">
            <label for="sub">Subscribe</label>
            <input type="submit" value="SEND">
        </div>
        </div>
    </div>
</body>
</html>
